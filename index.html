<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script type="module" src="script.js"></script>
</head>

<body>
	<h1>Sequential Circuit Binary Multiplier</h1>
	<h2>Input</h2>
	<div class="input-box">
		<label>M</label>
		<input type="text" id="inputM">
		<label>Q</label>
		<input type="text" id="inputQ">
	</div>
	<div class="number-box">
		<div>Number type</div>
		<input type="radio" name="num_type" value="Binary" checked><label>Binary</label>
		<input type="radio" name="num_type" value="Decimal"><label>Decimal</label>
	</div>
	<div class="outtype-box">
		<div>Output type</div>
		<input type="radio" name="out_type" value="Step" checked><label>Step-by-step</label>
		<input type="radio" name="out_type" value="All"><label>All</label>
		<input type="radio" name="out_type" value="File"><label>File</label>
	</div>
	<button id="submit">Enter</button>

	<h2>Output</h2>
	<div class="output-box">

	</div>
</body>

</html>
