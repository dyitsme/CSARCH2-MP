<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Binary Multiplier</title>
	<link rel="icon" href="lg.png" type="image/x-icon">
	<link href="style.css" rel="stylesheet" type="text/css">
	<script type="module" src="script.js"></script>
	<script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</head>

<body>
	<!------------------------ NAVBAR ------------------------>
	<nav>
		<div class="container">
			<div class="logo"><img src="./lg.png"></div>
			<h1 class="page-title">Sequential Circuit Binary Multiplier</h1>
		</div>
	</nav>

	<!------------------------- MAIN ------------------------->
	<main>
		<div class="container">
			<!---------------------- MAIN-LEFT ----------------------->
			<div class="left">
				<div class="sidebar">
					<h2>What do you want to calculate?</h2>
	
					<div class="input-box">
						<div>
							<label>M</label>
							<input type="text" id="inputM" class="insert-box" placeholder="  Insert M">
						</div>
						
						<div>
							<label>Q</label>
							<input type="text" id="inputQ" class="insert-box" placeholder="  Insert Q">
						</div>
					</div>
				
					<div class="number-box">
						<h3>Number type</h3>
						<div>
							<input type="radio" name="num_type" value="Binary" checked>
							<label class="type-style">Binary</label>
						</div>
						
						<div>
							<input type="radio" name="num_type" value="Decimal">
							<label class="type-style">Decimal</label>
						</div>
					</div>
				
					<div class="outtype-box">
						<h3>Output type</h3>
						<div>
							<input type="radio" name="out_type" value="Step" checked>
							<label class="type-style">Step-by-step</label>
						</div>
						
						<div>
							<input type="radio" name="out_type" value="All">
							<label class="type-style">All</label>
						</div>
						
						<div>
							<input type="radio" name="out_type" value="File">
							<label class="type-style">File</label>
						</div>
					</div>
					
					<div class="btn-pad">
						<button class="btn btn-primary" id="submit">Enter</button>
					</div>
				</div>
				<div class="sidebar-d">
					<h5>Creators</h5>
					<h4>
						<a class="names" href="https://www.facebook.com/lea.aromin/" target="_blank" rel="noopener">Aromin, Lea E.</a><br>
						<a class="names" href="https://www.facebook.com/david.avellaneda0610" target="_blank" rel="noopener">Avellaneda, John David Q.</a><br>
						<a class="names" href="https://www.facebook.com/marvinandre.silvala" target="_blank" rel="noopener">Silvala, Marvin Andre S.</a><br>
						<a class="names" href="https://www.facebook.com/denzel.yongco" target="_blank" rel="noopener">Yongco, Denzel Bryan R.</a>
					</h4>
				</div>
			</div>

			<!---------------------- MAIN-RIGHT ---------------------->
			<div class="right">
				<h2>Result</h2>
				<div class="output-box">
					<div class="cycle"> 
						<div class="hint">

						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
